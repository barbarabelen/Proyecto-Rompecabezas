<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h1>ROMPECABEZAS</h1>
        <h2>Instrucciones</h2>
      </div>
      <div id="instrucciones">
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <div class="texto-centrado">
        <h2>Objetivo</h2>
        <img src="images/final.png" alt="juego en miniatura">  
        </div>
      </div>
      <div id="ultimo-mov">
        <h2>Ultimo movimiento</h2>
        <div id="flecha" class="texto-centrado">
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div id="pieza1" class="estilo-pieza"> <img src="images/10.jpg" alt="pieza1"> </div>
        <div id="pieza2" class="estilo-pieza"> <img src="images/20.jpg" alt="pieza2"> </div>
        <div id="pieza3" class="estilo-pieza"> <img src="images/30.jpg" alt="pieza3"> </div>
        <div id="pieza4" class="estilo-pieza"> <img src="images/40.jpg" alt="pieza4"> </div>
        <div id="pieza5" class="estilo-pieza"> <img src="images/50.jpg" alt="pieza5"> </div>
        <div id="pieza6" class="estilo-pieza"> <img src="images/60.jpg" alt="pieza6"> </div>
        <div id="pieza7" class="estilo-pieza"> <img src="images/70.jpg" alt="pieza7"> </div>
        <div id="pieza8" class="estilo-pieza"> <img src="images/80.jpg" alt="pieza8"> </div>
        <div id="pieza9" class="estilo-pieza"> <img src="images/90.jpg" alt="pieza9"> </div>
      </div>
    </div>
    <div id="footer">
     <h2>Jugar de nuevo!</h2> 
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
